<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Course Info</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f7f7f7;
    }
    .card {
      background: #ffffff;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 4px;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    ul {
      padding-left: 18px;
      margin: 0;
    }
    li {
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

  <!-- COURSE HEADER -->
  <div class="card">
    <h1 id="course-name"></h1>
    <div>ðŸ“… Today</div>
    <div id="status" class="status"></div>
  </div>

  <!-- PIN PLACEMENTS -->
  <div id="pin-placements"></div>

  <!-- COURSE NOTICES -->
  <div class="card">
    <h2>Course Notices</h2>
    <ul id="course-notices"></ul>
  </div>

  <!-- PACE OF PLAY -->
  <div class="card">
    <h2>Pace of Play</h2>
    <div id="pace-front"></div>
    <div id="pace-back"></div>
  </div>

  <!-- LAST UPDATED -->
  <div class="card">
    <small id="last-updated"></small>
  </div>

<script>
/* ===============================
   CONFIG
================================ */
const SHEET_ID = "1_Bd5eS7UCABFjMFaDznX5kbEzEIzB7umFegd9m1IKos";

/* ===============================
   COURSE SETTINGS
   Sheet: Course_Settings
   Columns:
   A Course Name
   B Status
   C Front 9 Pace
   D Back 9 Pace
   E Last Updated
================================ */
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Course_Settings`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const row = json.table.rows[0].c;

    document.getElementById("course-name").textContent = row[0]?.v || "";
    document.getElementById("status").textContent = `STATUS: ${row[1]?.v || ""}`;
    document.getElementById("pace-front").textContent = `Front 9: ${row[2]?.v || ""}`;
    document.getElementById("pace-back").textContent = `Back 9: ${row[3]?.v || ""}`;
    document.getElementById("last-updated").textContent = `Last updated: ${row[4]?.v || ""}`;
  });

/* ===============================
   PIN PLACEMENTS
   Sheet: Pin_Placements
   Columns:
   A Hole
   B Position
   C Detail (optional)
================================ */
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Pin_Placements`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const container = document.getElementById("pin-placements");
    container.className = "card";
    container.innerHTML = "<h2>Todayâ€™s Pin Placements</h2>";

    rows.forEach(r => {
      const hole = r.c[0]?.v;
      const position = r.c[1]?.v;
      const detail = r.c[2]?.v || "";

      if (!hole || !position) return;

      container.innerHTML += `<div>Hole ${hole} â€“ ${position} ${detail}</div>`;
    });
  });

/* ===============================
   COURSE NOTICES
   Sheet: Course_Notice
   Columns:
   A Message
   B Priority (optional)
   C Active (TRUE/FALSE)
================================ */
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Course_Notice`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const list = document.getElementById("course-notices");
    list.innerHTML = "";

    rows.forEach(r => {
      const message = r.c[0]?.v;
      const active = r.c[2]?.v;

      if (active === true && message) {
        list.innerHTML += `<li>${message}</li>`;
      }
    });
  });

</script>

</body>
</html>
