<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Golf Course Info</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #f4f4f4;
    }
    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    h1 {
      margin: 0 0 6px 0;
      font-size: 24px;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
    }
    .status {
      font-weight: bold;
      color: green;
    }
    ul {
      padding-left: 18px;
      margin: 0;
    }
    small {
      color: #666;
    }
  </style>
</head>
<body>

  <!-- COURSE HEADER -->
  <div class="card">
    <h1 id="course-name">Loading...</h1>
    <div>ðŸ“… Today</div>
    <div class="status" id="course-status"></div>
  </div>

  <!-- PIN PLACEMENTS -->
  <div id="pin-placements" class="card">
    <h2>Todayâ€™s Pin Placements</h2>
    <div>Loading...</div>
  </div>

  <!-- COURSE NOTICES -->
  <div id="course-notices" class="card">
    <h2>Course Notices</h2>
    <ul></ul>
  </div>

  <!-- PACE OF PLAY -->
  <div class="card">
    <h2>Pace of Play</h2>
    <div id="front-pace"></div>
    <div id="back-pace"></div>
  </div>

  <!-- LAST UPDATED -->
  <div class="card">
    <small id="last-updated"></small>
  </div>

<script>
const SHEET_ID = "1_Bd5eS7UCABFjMFaDznX5kbEzEIzB7umFegd9m1IKos";

// ---------- COURSE SETTINGS ----------
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Course_Settings`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const row = json.table.rows[0].c;

    document.getElementById("course-name").textContent = row[0]?.v ?? "";
    document.getElementById("course-status").textContent = `STATUS: ${row[1]?.v ?? ""}`;
    document.getElementById("front-pace").textContent = `Front 9: ${row[3]?.v ?? ""}`;
    document.getElementById("back-pace").textContent = `Back 9: ${row[5]?.v ?? ""}`;
    document.getElementById("last-updated").textContent = `Last updated: ${row[6]?.v ?? ""}`;
  });

// ---------- PIN PLACEMENTS ----------
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Pin_Placements`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const container = document.getElementById("pin-placements");
    container.innerHTML = "<h2>Todayâ€™s Pin Placements</h2>";

    rows.forEach(r => {
      const hole = r.c[0]?.v;
      const position = r.c[1]?.v;
      const detail = r.c[2]?.v ?? "";

      if (!hole || !position) return;

      container.innerHTML += `<div>Hole ${hole} â€“ ${position} ${detail}</div>`;
    });
  });

// ---------- COURSE NOTICES ----------
<script>
fetch(`https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=Course_Notice`)
  .then(res => res.text())
  .then(text => {
    const json = JSON.parse(text.substring(47).slice(0, -2));
    const rows = json.table.rows;

    const list = document.querySelector("#course-notices ul");
    list.innerHTML = "";

    rows.forEach(r => {
     const active = String(r.c[0]?.v ?? "").toLowerCase();
     const message = r.c[1]?.v ?? "";

     if (!(active === "true" || active === "1") || !message) return;


      const li = document.createElement("li");
      li.textContent = message;
      list.appendChild(li);
    });

    if (!list.children.length) {
      list.innerHTML = "<li>No course notices today</li>";
    }
  });
</


</body>
</html>
